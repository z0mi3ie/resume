name: build-release

on:
  push:
    tags:
      - '*'
  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      checks: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    steps:
      - uses: actions/checkout@v3

      - name: version
        id: version
        run: |
          echo "version=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
          echo "${{ env.version }}"

      - name: generate tag variables
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "${{ env.sha_short }}"

      - name: compilation
        uses: dante-ev/latex-action@2021-A
        with:
          root_file: resume.tex
          args: -jobname=kyle-vickers-resume -output-format=pdf

      - name: check permissions
        id: perm
        shell: bash
        run: |
          ls -al kyle-vickers-resume.pdf
          whoami
          sudo chown runner kyle-vickers-resume.pdf
          ls -al kyle-vickers-resume.pdf

      - name: archive
        uses: actions/upload-artifact@v3
        with:
          name: kyle-vickers-resume
          path: kyle-vickers-resume.pdf

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          body: "new release action used"
            #artifacts: "kyle-vickers-resume.pdf"

